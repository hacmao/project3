<!DOCTYPE html>
<html>

<head>
    <title>IotBlock</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
    <h1>IOT Blockchain validation</h1>
    <div class="table-responsive">
    </div>
    <div>
        <h2>Verify message</h2>
        <textarea type="text" id="msg" rows="4" cols="50"></textarea><br>
        <a href=" # " onclick="msgVerify() " class="btn btn-primary ">Verify</a>
        <h2>Verify by hash</h2>
        <input type="text" id="hash" style="width:350px" />
        <a href=" # " onclick="hashVerify() " class="btn btn-primary ">Verify</a>


        <h2>Result</h2>
        <pre id='result'></pre>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js "></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js "></script>
<script src="js/md5.min.js"></script>
<script src="js/blockchain.js "></script>


</html>
